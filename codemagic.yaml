workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        ARTWORK_ENDPOINT: https://worthify-artwork-identifier.onrender.com/identify
    scripts:
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files com.worthify.worthify --type IOS_APP_STORE --create
          app-store-connect fetch-signing-files com.worthify.worthify.shareExtension --type IOS_APP_STORE --create
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
      - name: Set up signing in Xcode project
        script: |
          xcode-project use-profiles
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Write .env file
        script: |
          cat > .env <<EOF
          SUPABASE_URL=$SUPABASE_URL
          SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
          GOOGLE_IOS_CLIENT_ID=$GOOGLE_IOS_CLIENT_ID
          GOOGLE_WEB_CLIENT_ID=$GOOGLE_WEB_CLIENT_ID
          ARTWORK_ENDPOINT=$ARTWORK_ENDPOINT
          CLOUDINARY_CLOUD_NAME=$CLOUDINARY_CLOUD_NAME
          CLOUDINARY_UPLOAD_PRESET=$CLOUDINARY_UPLOAD_PRESET
          REVENUECAT_APPLE_KEY=$REVENUECAT_APPLE_KEY
          SUPERWALL_API_KEY=$SUPERWALL_API_KEY
          AMPLITUDE_API_KEY=$AMPLITUDE_API_KEY
          EOF
      - name: Build iOS
        script: |
          flutter build ipa --release --dart-define-from-file=.env --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true

  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      android_signing:
        - worthify_keystore
      vars:
        ARTWORK_ENDPOINT: https://worthify-artwork-identifier.onrender.com/identify
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Write .env file
        script: |
          cat > .env <<EOF
          SUPABASE_URL=$SUPABASE_URL
          SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
          GOOGLE_IOS_CLIENT_ID=$GOOGLE_IOS_CLIENT_ID
          GOOGLE_WEB_CLIENT_ID=$GOOGLE_WEB_CLIENT_ID
          ARTWORK_ENDPOINT=$ARTWORK_ENDPOINT
          CLOUDINARY_CLOUD_NAME=$CLOUDINARY_CLOUD_NAME
          CLOUDINARY_UPLOAD_PRESET=$CLOUDINARY_UPLOAD_PRESET
          REVENUECAT_GOOGLE_KEY=$REVENUECAT_GOOGLE_KEY
          SUPERWALL_API_KEY=$SUPERWALL_API_KEY
          AMPLITUDE_API_KEY=$AMPLITUDE_API_KEY
          EOF
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release --dart-define-from-file=.env
    artifacts:
      - build/app/outputs/**/*.aab
      - build/app/outputs/**/*.apk
