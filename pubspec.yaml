name: worthify
description: "An AI-powered art identification and value estimation app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # UI Components
  cupertino_icons: ^1.0.6
  material_symbols_icons: ^4.2780.0
  google_fonts: 6.1.0
  super_cupertino_navigation_bar: ^2.1.2

  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1
  html: ^0.15.4
  flutter_dotenv: ^5.1.0

  # Analytics
  amplitude_flutter: ^4.0.0

  # Database & Auth
  supabase_flutter: ^2.6.0
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^7.0.1

  # Push Notifications
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # Subscriptions & Payments
  purchases_flutter: ^8.2.2
  superwallkit_flutter: 2.4.8

  # Image Processing
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  cached_network_image: ^3.3.1
  image: ^4.1.7
  crop_your_image: ^2.0.0

  # Camera & Media
  photo_manager: ^3.2.3
  video_player: ^2.8.6
  camerawesome: ^2.0.1

  # Social Media Integration
  url_launcher: ^6.3.0
  share_plus: ^10.0.2
  receive_sharing_intent: ^1.8.1  # Matches FlutterFlow configuration that works on iOS 18.6.2

  # File Handling
  file_picker: ^8.1.2
  path_provider: ^2.1.3
  path_provider_foundation: ^2.4.1
  flutter_cache_manager: ^3.4.1

  # Storage & Preferences
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2

  # Animations & UI
  animate_do: ^3.3.4
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.10+1
  flutter_confetti: ^0.3.0
  carousel_slider: ^5.0.0
  easy_refresh: ^3.4.0
  lottie: ^3.1.3
  flutter_streaming_text_markdown: ^1.0.4
  sliding_up_panel: ^2.0.0+1
  modal_bottom_sheet: ^3.0.0

  # Web content
  webview_flutter: ^4.7.0

  # Utils
  flutter_slidable: ^3.1.0
  intl: ^0.19.0
  timeago: ^3.7.0
  uuid: ^4.5.0
  equatable: ^2.0.5
  crypto: ^3.0.3
  device_info_plus: ^9.1.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  permission_handler: ^11.3.1
  in_app_review: ^2.0.9
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/worthify_icon.png"
  adaptive_icon_background: "#F9F8F7"
  adaptive_icon_foreground: "assets/images/worthify_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

  fonts:
    - family: Shinier
      fonts:
        - asset: assets/fonts/Shinier-Regular.ttf
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
          weight: 700
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Medium.otf
          weight: 500
    - family: worthify-icons
      fonts:
        - asset: assets/fonts/worthify-icons.ttf
    - family: worthify-heart-outline
      fonts:
        - asset: assets/fonts/worthify-heart-outline.ttf
    - family: trash-bin
      fonts:
        - asset: assets/fonts/trash-bin.ttf
    - family: worthify-ai-icon
      fonts:
        - asset: assets/fonts/worthify-ai-icon.ttf
    - family: worthify-add-icon
      fonts:
        - asset: assets/fonts/worthify-add-icon.ttf
    - family: solar--history-bold-new
      fonts:
        - asset: assets/fonts/solar--history-bold-new.ttf
    - family: worthify-more-and-family
      fonts:
        - asset: assets/fonts/worthify-more-and-family.ttf
    - family: worthify-people
      fonts:
        - asset: assets/fonts/worthify-people.ttf
